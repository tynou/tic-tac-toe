<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
        <title>tic-tac-toe*</title>
    </head>
    <body>
        <div class="game-container">
            <div class="game">
                <div class="sign-selection">
                    <p class="selection-text">Your sign:</p>
    
                    <div class="selection-btns">
                        <button class="sign-btn x" id="x-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
        
                        <button class="sign-btn o" id="o-btn">
                            <i class="fa-solid fa-o"></i>
                        </button>
                    </div>
                </div>

                <div class="size-selection">
                    <p class="selection-text">Grid size:</p>
    
                    <div class="size-selection-container">
                        <p id="slider-text" class="size-label">3x3</p>
                        <input id="slider" class="size-slider" type="range" value="3" min="3" max="5" step="1">
                    </div>
                </div>
    
                <div class="board" id="board">
                    <div class="cell top-left-round"><i></i></div>
                    <div class="cell"><i></i></div>
                    <div class="cell top-right-round"><i></i></div>
                    <div class="cell"><i></i></div>
                    <div class="cell"><i></i></div>
                    <div class="cell"><i></i></div>
                    <div class="cell bottom-left-round"><i></i></div>
                    <div class="cell"><i></i></div>
                    <div class="cell bottom-right-round"><i></i></div>
                </div>
    
                <button class="restart-btn" id="restart-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div class="screen-blur" id="screen-blur"></div>

        <div class="end-screen" id="end-screen">
            <p class="end-msg" id="end-msg">yes</p>

            <button class="retry-btn" id="retry-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </body>
</html>
