<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
        <title>tic tac toe</title>
    </head>
    <body>
        <i class="fa-solid fa-rotate-right"></i>
        <i class="fa-solid fa-xmark"></i>
        <i class="fa-solid fa-o"></i>

        <div class="game">
            <div class="sign-selection">
                <p class="selection-text">Choose your sign:</p>

                <button class="sign-btn x" id="x-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <button class="sign-btn o" id="o-btn">
                    <i class="fa-solid fa-o"></i>
                </button>
            </div>

            <div class="board" id="board">
                <div class="cell left-top-round"><i></i></div>
                <div class="cell"><i></i></div>
                <div class="cell right-top-round"><i></i></div>
                <div class="cell"><i></i></div>
                <div class="cell"><i></i></div>
                <div class="cell"><i></i></div>
                <div class="cell left-bottom-round"><i></i></div>
                <div class="cell"><i></i></div>
                <div class="cell right-bottom-round"><i></i></div>
            </div>

            <button class="restart-btn" id="restart-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div class="win-screen">

        </div>
    </body>
</html>
